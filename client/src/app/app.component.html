            </a>
        </div>
        <div class="header-nav" [clr-nav-level]="1">
            <a class="nav-link" href="#" [routerLink]="['/home']" routerLinkActive="active">
                <span class="nav-text">Home</span>
            </a>
            <a class="nav-link" href="#" [routerLink]="['/about']" routerLinkActive="active">
                <span class="nav-text">About</span>
            </a>

        <div class="header-actions">
            <a *ngIf="!auth.isLoggedIn()" class="nav-link" href="#" [routerLink]="['/login']">
                <span class="nav-text">Login</span>
            </a>

            <clr-dropdown *ngIf="auth.isLoggedIn()">
                <button class="nav-text" clrDropdownTrigger>
                    john.doe
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                    <a href="..." clrDropdownItem>Preferences</a>
                    <a href="..." clrDropdownItem>Log out</a>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </clr-header>

    <div class="content-container">
        <div class="content-area">
            <router-outlet></router-outlet>
        </div>

        <clr-vertical-nav [clrVerticalNavCollapsible]="true" [(clrVerticalNavCollapsed)]="collapsed" [clr-nav-level]="2" class="nav-trigger--bottom">

            <a clrVerticalNavLink routerLink="./home" routerLinkActive="active">
                <clr-icon clrVerticalNavIcon shape="sad-face"></clr-icon>
                Acasa
            </a>
            <a clrVerticalNavLink routerLink="./about" routerLinkActive="active">
                <clr-icon clrVerticalNavIcon shape="bug"></clr-icon>
                Despre
            </a>
            <a clrVerticalNavLink routerLink="./users" routerLinkActive="active">
                <clr-icon clrVerticalNavIcon shape="shield"></clr-icon>
                Utilizatori
            </a>
            <a clrVerticalNavLink routerLink="./dishes" routerLinkActive="active">
                <clr-icon clrVerticalNavIcon shape="certificate"></clr-icon>
                Feluri de mancare
            </a>

            <clr-vertical-nav-group routerLinkActive="active">
                <clr-icon shape="user" clrVerticalNavIcon></clr-icon>
                Admin
                <clr-vertical-nav-group-children>
                    <a clrVerticalNavLink routerLink="./home2" routerLinkActive="active">
                        Users
                    </a>
                    <a clrVerticalNavLink routerLink="./about2" routerLinkActive="active">
                        Settings
                    </a>
                </clr-vertical-nav-group-children>
            </clr-vertical-nav-group>

        </clr-vertical-nav>

    </div>
