<h1 style="margin:0">{{title}}</h1>

<form class="form" [formGroup]="entityForm" (ngSubmit)="onSubmit()" [hidden]="submitted" novalidate>
    <section class="form-block">
        <!-- <label>Add Employee Address</label> -->

        <div class="form-group">
            <label for="entityName" class="required">Nume</label>

            <label for="entityName" aria-haspopup="true" role="tooltip" class="tooltip tooltip-md tooltip-validation " [class.invalid]="isFieldInvalid('name')">
                <input id="entityName" type="text" formControlName="name">

                <span class="tooltip-content ">
                    <app-display-error [control]=entityForm.controls.name></app-display-error>
                </span>
            </label>
        </div>

        <div class="form-group">
            <label for="entityCategory" class="required">Categorie</label>
            <!-- <label for="entityCategory" aria-haspopup="true" role="tooltip" class="tooltip tooltip-md tooltip-validation " [class.invalid]="isFieldInvalid('category')"> -->
            <div class="select">
                <select id="entityCategory" name="entityCategory" formControlName="category">
                    <option *ngFor="let category of categoryList" [value]="category.value">{{category.label}}</option>
                </select>
            </div>
            <!-- </label> -->


        </div>
