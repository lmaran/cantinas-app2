<h1 style="margin:0">{{title}}</h1>

<form class="form" [formGroup]="entityForm" (ngSubmit)="onSubmit()" [hidden]="submitted" novalidate>
    <section class="form-block">
        <!-- <label>Add Employee Address</label> -->

        <div class="form-group">
            <label for="entityName" class="required">Nume</label>
            <label for="entityName" aria-haspopup="true" role="tooltip" class="tooltip tooltip-md tooltip-validation " [class.invalid]="isFieldInvalid('name')">
                <input id="entityName" type="text" formControlName="name" size="45" placeholder=" Enter value here ">

                <span class="tooltip-content ">
                    <app-display-error [control]=entityForm.controls.name></app-display-error>
                </span>
            </label>
            <clr-signpost>
                <clr-signpost-content *clrIfOpen>
                    <h3 style="margin-top: 0 ">Position</h3>
                    <p>
                        <code class="clr-code ">aaa</code>
                    </p>
                </clr-signpost-content>
            </clr-signpost>
        </div>

        <div class="form-group">
            <label for="entityCategory" class="required">Categorie</label>
            <!-- <label for="entityCategory" aria-haspopup="true" role="tooltip" class="tooltip tooltip-md tooltip-validation " [class.invalid]="isFieldInvalid('category')"> -->
            <div class="select">
                <select id="entityCategory" name="entityCategory" formControlName="category">
                    <option *ngFor="let category of categoryList" [value]="category.value">{{category.label}}</option>
                </select>
                <!-- <span class="tooltip-content">
                        <app-display-error [control]=entityForm.controls.category></app-display-error>
                    </span> -->
            </div>
            <!-- </label> -->
        </div>

        <!-- <div class="form-group ">
            <label for="entityCalories ">Calorii</label>
            <label for="entityCalories " aria-haspopup="true " role="tooltip " class="tooltip tooltip-md tooltip-validation
                " [class.invalid]="isFieldInvalid( 'calories') ">
                <input id="entityCalories " type="text " formControlName="calories " size="7 ">
                <span class="tooltip-content ">
                    <app-display-error [control]=entityForm.controls.calories></app-display-error>
                </span>
            </label>
        </div>

        <div class="form-group ">
            <label for="entityDescription ">Descriere</label>
            <textarea id="entityDescription " rows="2 " formControlName="description "></textarea>
        </div>

        <div class="form-group ">
            <label for="entityIsFasting "></label>

            <clr-checkbox name="termsCheckbox " id="entityIsFasting " formControlName="isFasting ">
                De Post
            </clr-checkbox>
        </div> -->

        <button type="submit " class="btn btn-primary ">Salveaza</button>
        <button type="button " (click)="goBack() " class="btn ">Renunta</button>

    </section>
</form>
